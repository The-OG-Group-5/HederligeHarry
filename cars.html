<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details & Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
         
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="carpage">
    <!-- Bilinformation -->
    <div id="car-info" class="mt-5">
      <!-- Bilens information laddas här via JavaScript -->
    </div>

    <!-- Kalkylator -->
    <div class="mt-5">
      <h2>Can you afford me?</h2>
      <form class="form">
        <label for="principle">Principal Amount:</label>
        <input type="number" id="principle" class="form-control" required placeholder="Enter principal amount">

        <label for="loan-term" class="mt-3">Loan Term (Years):</label>
        <input type="number" id="loan-term" class="form-control" required placeholder="Enter loan term in years">

        <label class="mt-3">Annual Interest Rate (%):</label>
        <p id="interest-rate" class="mt-3">15%</p>

        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
      </form>

      <div class="mt-3">
        <p class="payment-amount"><span>Monthly Payment:</span></p>
      </div>
    </div>
  </div>

  <footer class="py-3 my-4">
       
    <p class="text-center text-body-secondary">© 2024 Hederlige Harrys Bilar, Inc</p>
  </footer>

  <!-- Scripts -->
  <script src="/script.js"></script>
  <script src="/mortgage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
