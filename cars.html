<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details & Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylebs.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="index.html#collection">Browse Cars</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="carpage">
    <!-- Bilinformation -->
    <div id="car-info" class="mt-5">
      <!-- Bilens information laddas här via JavaScript -->
    </div>

    <!-- Kalkylator -->
    <div class="mt-5">
      <h2> Can you afford me?</h2>
      <form class="form">
        <label for="principle">Principal Amount:</label>
        <input type="number" id="principle" class="form-control" required placeholder="Enter principal amount">

        <label for="loan-term" class="mt-3">Loan Term (Years):</label>
        <input type="number" id="loan-term" class="form-control" required placeholder="Enter loan term in years">

        <label class="mt-3">Annual Interest Rate (%):</label>
        <p id="interest-rate" class="mt-3">15%</p>

        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
      </form>

      <div class="mt-3">
        <p class="payment-amount"><span>Monthly Payment:</span></p>
      </div>
    </div>
  </div>

  <footer class="py-3 my-4">
       
    <p class="text-center text-body-secondary">© 2024 Hederlige Harrys Bilar, Inc</p>
  </footer>

  <!-- Scripts -->
  <script src="/script.js"></script>
  <script src="/mortgage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
