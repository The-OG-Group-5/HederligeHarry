<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details & Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2"/>
        </svg>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="carpage">
    <!-- Bilinformation -->
    <div id="car-info" class="mt-5">
      <!-- Bilens information laddas hÃ¤r via JavaScript -->
    </div>

    <!-- Kalkylator -->
    <div class="mt-5">
      <h2>Loan Calculator</h2>
      <form class="form">
        <label for="principle">Principal Amount:</label>
        <input type="number" id="principle" class="form-control" required placeholder="Enter principal amount">

        <label for="loan-term" class="mt-3">Loan Term (Years):</label>
        <input type="number" id="loan-term" class="form-control" required placeholder="Enter loan term in years">

        <label class="mt-3">Annual Interest Rate (%):</label>
        <p id="interest-rate" class="mt-3">15%</p>

        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
      </form>

      <div class="mt-3">
        <p class="payment-amount"><span>Monthly Payment:</span></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/script.js"></script>
  <script src="/mortgage.js"></script>
</body>
</html>
